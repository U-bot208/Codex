<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            overflow: hidden;
        }
        .message {
            font-size: 24px;
            color: #004aad;
            text-align: center;
            margin-bottom: 40px; /* More space between message and face */
            animation: fadeIn 2s ease-in-out;
        }
        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #004aad;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px; /* Space between face and loader */
        }
        .face {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: -20px; /* Adjust the face slightly higher */
        }
        .eyes {
            display: flex;
            justify-content: space-between;
            width: 60px;
            margin-bottom: 5px;
            animation: lookAround 1s alternate infinite; /* Move both eyes left and right */
        }
        .eye {
            width: 15px;
            height: 15px;
            background-color: #004aad;
            border-radius: 50%;
        }
        .mouth {
            width: 25px;
            height: 10px;
            background-color: #004aad;
            border-radius: 0 0 50% 50%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes lookAround {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="message">
        ðŸ™‚Coming soon!ðŸ™‚<br>
        We are working on it.
    </div>
    <div class="loader-container">
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="loader"></div>
    </div>
</body>
</html>
